<DOCTYPE html>
<html>

<!--START HEADER-->

<head>

    <!--NAMA WEB-->
    <title>Login Page</title>

    <!--STYLING-->
    <link rel="stylesheet" href="login page styling.css">
  
    <!--JUDUL WEB-->
    <h1>Login Page</h1>

</head>

<!--END HEADER-->


<!--START BODY-->

<body>

<!-- START LOGIN CONTAINER-->
 
<div class="box">

<!--INPUT USERNAME-->
    <section>
        <h2>Username/Email</h2>
        <input type="text" name="username>" placeholder="Username/Email">
    </section>

<!--INPUT PASSWORD-->
    <section>
        <h2>Password</h2>
        <input type="password" name="password" placeholder="Password">
    </section>

<!--BUTTON LOGIN-->
<button type="submit">Login</button>

<!--BUTTON FORGOT PASSWORD-->
    <button type="forgot" class="button" onclick="window.location.href='Reset Password page.html'">Forgot Password?</button>
    <br>

<!--BUTTON REGISTER-->
<p>Don't have an account?</p>
<a class="register" type="register" onclick="window.location.href='Register page.html'">Register</a>

<!--BREAK LINE-->
<br>

<!--END LOGIN CONTAINER-->

</div>

</body>

<!--END BODY-->

</html>
